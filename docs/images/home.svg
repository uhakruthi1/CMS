<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Landing page mock</title>
  <desc id="desc">Stylized illustration of the Craft Component Library landing hero.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eef2ff" />
      <stop offset="100%" stop-color="#dce7ff" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f3b96" />
      <stop offset="100%" stop-color="#2557d6" />
    </linearGradient>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="32" />
  <rect x="60" y="80" width="520" height="320" rx="24" fill="#fff" stroke="#e0e7ff" stroke-width="3" />
  <rect x="620" y="120" width="280" height="200" rx="24" fill="url(#panel)" stroke="#0f1c4d" stroke-width="2" />
  <rect x="620" y="340" width="280" height="60" rx="30" fill="#fff" opacity="0.85" />
  <circle cx="140" cy="140" r="20" fill="#4f46e5" />
