  <text x="640" y="200" font-family="'Inter', sans-serif" font-size="18" fill="#cbd5f5">- Hero + CTA</text>
  <text x="640" y="230" font-family="'Inter', sans-serif" font-size="18" fill="#cbd5f5">- Grid layout</text>
  <text x="640" y="260" font-family="'Inter', sans-serif" font-size="18" fill="#cbd5f5">- Nav &amp; footer</text>
  <text x="640" y="290" font-family="'Inter', sans-serif" font-size="18" fill="#cbd5f5">- Knowledge base</text>
