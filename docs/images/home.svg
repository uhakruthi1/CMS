  <text x="100" y="200" font-family="'Inter', sans-serif" font-size="40" fill="#0f172a" font-weight="700">Craft Component Library</text>
  <text x="100" y="240" font-family="'Inter', sans-serif" font-size="22" fill="#475569">Reusable UI primitives and docs-driven workflow.</text>
  <rect x="100" y="280" width="180" height="48" rx="24" fill="#2563eb" />
